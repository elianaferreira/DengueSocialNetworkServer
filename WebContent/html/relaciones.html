<!DOCTYPE html>
<html>
	<head>
		<script src="js/jQuery/jquery-1.11.0.min.js"></script>
		<script src="js/startbootstrap-sb-admin-1.0.3/js/bootstrap.min.js"></script>
		<link href="js/startbootstrap-sb-admin-1.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="js/startbootstrap-sb-admin-1.0.3/css/sb-admin.css" rel="stylesheet">
		<link href="js/startbootstrap-sb-admin-1.0.3/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/toastr.css">
		<link rel="stylesheet" type="text/css" href="css/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="css/datepicker.css">
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/principal.js"></script>
		<script src="js/calls.js"></script>
		<script src="js/sigmaJS/sigma.min.js"></script>
		<script src="js/sigmaJS/sigma.parsers.json.min.js"></script>
		<script src="js/utiles.js"></script>
		<script src="js/relaciones.js"></script>
		<script src="js/toastr.min.js"></script>

		<style type="text/css">
			.datepicker{z-index:1151 !important;}
		</style>

	</head>
	<body>
		<div id="wrapper">
			<div id="page-wrapper">
	            <div class="container-fluid">
	             <!-- Page Heading -->
	                <div class="row">
	                    <div class="col-lg-12">
	                        <h1 class="page-header">
	                            Voluntario <small>Vista General</small>
	                        </h1>
	                        <button disabled id="btnLanzar" type="submit" class="btn btn-success" style="margin-bottom:7px;">lanzar campa&ntilde;a</button>
	                    </div>
	                </div>	                   
	                <!-- /.row -->
	                <button id="btnCampanha" type="submit" class="btn btn-success" style="margin-bottom:7px;">campa&ntilde;a</button>
	                <div class="dropdown open">
	                	<button id="btnVerCampanhaGuardada" type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-bottom:7px; margin-left: 7px;">ver</button>
	                	<ul id="detalles" class="dropdown-menu">
	                		<li>
								<span id="verNombre" style="padding-left: 20px; padding-right: 20px"></span>
							</li>
							<li>
								<span id="verMensaje" style="padding-left: 20px; padding-right: 20px"></span>
							</li>
							<li>
								<span id="verInicio" style="padding-left: 20px; padding-right: 20px"></span>
							</li>
							<li>
								<span id="verFin" style="padding-left: 20px; padding-right: 20px"></span>
							</li>
							<li class="divider"></li>
							<li class="dropdown-header">Voluntarios</li>
						</ul>
	                </div>
	                <div class="modal fade" id="modalCampanha" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Crear Campa&ntilde;a</h4>
								</div>
								<div class="modal-body">
									<form role="form">
					                    <div id="divNombreCamp" class="form-group">
					                        <label>nombre de la campa&ntilde;a</label>
					                        <input id="inputNombre" class="form-control">
					                    </div>
					                    <div id="divMensaje" class="form-group">
					                        <label>mensaje</label>
					                        <input id="inputMensaje" class="form-control">
					                    </div>
					                    <div id="divFechas">
					                    	<div class="well" style="background:#fff">
												<table class="table">
														<tr>
															<th style="border-top:none">Fecha de Inicio: <input readonly type="text" class="form-control" 
																	data-date-format="dd/mm/yyyy" value="" id="fechaInicio"></th>
															<th style="border-top:none">Fecha de Finalizaci&oacute;n: <input readonly type="text" class="form-control" 
																	data-date-format="dd/mm/yyyy"value="" id="fechaFin"></th>
														</tr>
												</table>
											</div>
					                    </div>
					                </form>
								</div>
								<div class="modal-footer">
									<button id="btnGuardarCampanha" type="button" class="btn btn-success" >Guardar</button>
								</div>
							</div>
						</div>
				  	</div>
	            	<div id="graph-container" style="width:160rem;height:80rem;"></div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
